name: molinos_app
description: "Sistema de gestión contable para PYME - Industrial de Molinos"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.0

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.8
  
  # Base de datos y backend
  supabase_flutter: ^2.10.3
  sqflite: ^2.4.2
  path_provider: ^2.1.5
  path: ^1.9.1
  
  # State management y navegación
  flutter_riverpod: ^3.0.3
  go_router: ^17.0.0
  
  # Utilidades
  intl: ^0.20.2
  uuid: ^4.5.1
  
  # Gráficos
  fl_chart: ^1.0.0
  
  # Archivos
  file_picker: ^8.0.0
  
  # Serialización (para modelos)
  freezed_annotation: ^3.1.0
  json_annotation: ^4.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  
  # Generadores de código
  build_runner: ^2.4.15
  freezed: ^3.1.0
  json_serializable: ^6.9.7

# The following section is specific to Flutter packages.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # Assets
  assets:
